<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microinformática</title>
    <link rel="stylesheet" href="estiloGerais.css">
    <script>
        function corrigirProva() {
            const respostasCorretas = {
                q1: '1',  // Resposta correta para a primeira pergunta
                q2: '1',  // Exemplo, ajustar de acordo com a resposta correta
                q3: '2',  // Exemplo, ajustar de acordo com a resposta correta
                // Adicione todas as respostas corretas aqui
            };

            let nota = 0;
            let totalQuestoes = Object.keys(respostasCorretas).length;

            // Verifica respostas de radio buttons
            Object.keys(respostasCorretas).forEach((questaoId) => {
                const radios = document.getElementsByName(questaoId);
                let acertou = false;
                
                radios.forEach((radio) => {
                    // Reseta o estilo para todas as opções
                    radio.parentNode.style.backgroundColor = '';

                    if (radio.checked) {
                        if (radio.value === respostasCorretas[questaoId]) {
                            nota++;
                            acertou = true;
                            // Destaca a opção correta em verde
                            radio.parentNode.style.backgroundColor = 'lightgreen';
                        } else {
                            // Destaca a opção incorreta em vermelho
                            radio.parentNode.style.backgroundColor = 'lightcoral';
                        }
                    }
                });

                // Marca a resposta correta em verde caso o aluno tenha errado
                if (!acertou) {
                    radios.forEach((radio) => {
                        if (radio.value === respostasCorretas[questaoId]) {
                            radio.parentNode.style.backgroundColor = 'lightgreen';
                        }
                    });
                }
            });

            // Exibe a nota do aluno
            document.getElementById('resultado').innerText = `Nota final: ${nota} de ${totalQuestoes}`;
        }
    </script>
</head>
<body>
    <header>
        <div id="logo">
            <img src="assets/imagens/logo dos SDP minusculo.png" alt="">
        </div>
        <h1>Avaliação de Microinformática</h1>
    
        <nav>
            <a href="index.html"><img src="assets/imagens/home.png" alt=""></a>
            <h4>HOME</h4>
        </nav>
    </header>

    <form action="#" onsubmit="event.preventDefault(); corrigirProva();">
        <label for="nomeAluno">Nome: </label>
        <input type="text" id="nomeAluno" required>

        <label for="turnoAula">Turno: </label>
        <input type="text" id="turnoAula" required>

        <section class="perguntas">
            <!-- Pergunta 1 -->
            <article>
                <h2>Qual a definição de computador?</h2>
                <div class="questao">
                    <input type="radio" name="q1" id="q1a" value="0">
                    <label for="q1a">Máquina usada para navegar na internet</label>
                </div>
                <div class="questao">
                    <input type="radio" name="q1" id="q1b" value="0">
                    <label for="q1b">Calculadora capaz de guardar os resultados das contas feitas por um usuário.</label>
                </div>
                <div class="questao">
                    <input type="radio" name="q1" id="q1c" value="1"> <!-- Resposta correta -->
                    <label for="q1c">Máquina capaz de armazenar, processar e apresentar dados</label>
                </div>
                <div class="questao">
                    <input type="radio" name="q1" id="q1d" value="0">
                    <label for="q1d">Calculadora criada por Blaise Pascal</label>
                </div>
            </article>
            
            <!-- Continue adicionando as perguntas aqui, seguindo o mesmo padrão -->
            
            <!-- Pergunta 2 (Exemplo) -->
            <article>
                <h2>Qual a diferença entre dado e informação?</h2>
                <div class="questao">
                    <input type="radio" name="q2" id="q2a" value="0">
                    <label for="q2a">Não existe diferença</label>
                </div>
                <div class="questao">
                    <input type="radio" name="q2" id="q2b" value="1"> <!-- Resposta correta -->
                    <label for="q2b">Dado são informações que guardo na forma bruta e informação é a manipulação desse dado</label>
                </div>
                <div class="questao">
                    <input type="radio" name="q2" id="q2c" value="0">
                    <label for="q2c">Dado é quando uso uma informação</label>
                </div>
                <div class="questao">
                    <input type="radio" name="q2" id="q2d" value="0">
                    <label for="q2d">Dado e informação são palavras sinônimas</label>
                </div>
            </article>

            <!-- Continue o mesmo processo para as demais perguntas -->

        </section>

        <!-- Exibe a nota final do aluno -->
        <div id="resultado" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></div>

        <!-- Botão para enviar o formulário -->
        <button type="submit" style="margin-top: 20px;">Enviar</button>
    </form>
</body>
</html>
